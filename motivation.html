// Calculate index based on day count
const startDate = new Date("2025-7-16");
const today = new Date();
const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
const quoteIndex = dayNumber % dailyQuotes.length;
document.getElementById("dailyQuote").innerText = dailyQuotes[quoteIndex];

// ---- Rotating Typing Quotes ----
const rotatingQuotes = [
    "Activate your beast mode!",
    "Ultra Instinct Awakened!",
    "No weakness, only strength.",
    "Destroy excuses, build power.",
    "Grind like a warrior king."
];
let index = 0;
let charIndex = 0;

function typeEffect() {
    if (charIndex < rotatingQuotes[index].length) {
        document.getElementById("typing").innerHTML += rotatingQuotes[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 80);
    } else {
        setTimeout(() => {
            document.getElementById("typing").innerHTML = "";
            charIndex = 0;
            index = (index + 1) % rotatingQuotes.length;
            typeEffect();
        }, 2500);
    }
}
typeEffect();

// ---- Sound Effect ----
function playSound() {
    document.getElementById("powerSound").play();
}

// ---- Particles Background ----
const script = document.createElement("script");
